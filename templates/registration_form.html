{% extends "base.html" %}

{% block title %}Entertainment Tonight | Register{% endblock %}

{% block content %}

{% include 'header_menu.html' %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h1>Register <small>Come join us!</small></h1>
                    <form name="register" role="form" action="" method="post">
                            {% csrf_token %}
                           <div class="form-group">
                                            <p>Username</p>
                                        <input id="username" name="username"
                                   type="text" class="form-control">
                           </div>
                           <div class="form-group">
                                   <p>Password min 8 charachters</p>
                                       <input id="password" name="password"
                                              type="password" class="form-control"/>
                           </div>
                           <div class="form-group">
                               <p>Email</p>
                               <input id="email" name="email"
                                              type="text" class="form-control"/>
                           </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                       </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <br/>
        </div>
    </div>


{% include 'footer.html' %}

{% endblock %}
